<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="blackout"></div>
    <div class="modal-container">
        <div class="modal"> 
            <h1 class="modal-title">Tics won!</h1>
            <h2 class="timer-title">You time:</h2>
            <p class="timer-two">0:00</p>
            <button type="submit" class="modal-button">Play again</button> 
        </div>
    </div>
<div class="game">
    <h1 class="game-title">Tic Tac Toe Game</h1>
    <p class="timer">0:00</p>
    <div class="game-container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</div>
    <script src="./script.js"></script>
</body>
</html>
